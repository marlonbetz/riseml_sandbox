deploy:
  image:
    name: nvidia/cuda:8.0-cudnn5-devel
    install:
    - apt-get update && apt-get install -y python-pip wget libtiff5-dev zlib1g-dev
    - pip install --upgrade pip
    - pip install --upgrade numpy riseml Pillow tensorflow
  gpu: no
  run:
    - python demo_predict_ae.py
  input:
    image: image/jpeg
  output:
    image: image/jpeg
  demo:
    title: feed forward AE
description: feeds image through simple AE
