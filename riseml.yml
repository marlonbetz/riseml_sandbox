deploy:
  image:
    name: nvidia/cuda:8.0-cudnn5-devel
    install:
    - apt-get update && apt-get install -y python-pip wget libtiff5-dev zlib1g-dev
    - pip install --upgrade pip
    - pip install --upgrade numpy riseml Pillow tensorflow
  gpu: no
  run:
    - python demo_mean.py
  input:
    image: image/jpeg
  output:
    image: image/jpeg
  demo:
    title: mean rgb
description: just returns mean rbg values of input image
